<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="50x50" href="./images/Indice1.png">
  <link rel="stylesheet" href="../Css/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
    
  <title>California Babies</title>
</head>
<body>
  <header class="header-container">
    <nav class="nav-container">
      <div class="logo-container">
        </a><img src="../Images/índice.png" alt="California logo">
      </div>
      <i class="icon-menu"></i>
      <div class="mobile-menu">
        <div class="mobile-menu__container">
          <ul class="mobile-links-container">
            <li class="mobile-links-container__link">
                <a href="#Inicio">Inicio</a>
              </li>
            <li class="mobile-links-container__link">
              <a href="#about">Sobres Nosotros</a>
            </li>
            <li class="mobile-links-container__link">
              <a href="#services">Tienda</a>
            </li>
            <li class="mobile-links-container__link">
              <a href="#projects">Verano 2023</a>
            </li>
            <li class="mobile-links-container__link">
              <a href="#contact">
                <div class="contact-style">Contacto</div>
              </a>
            </li>
          </ul>
        </div>  
     </div>
    </nav>

    <section class="hero">
      <div class="hero-container">
        <h1><p>De todo</p><p>para los mas chiquitos</p></h1>
        <div class="arrow-container">
          <img src="../Images/icon-arrow-down.svg">
        </div>
      </div>
    </section>
  </header>
  <fieldset>
    <legend>Formulario de contacto</legend>
    <div class="col-12">
        <label class="col-2" for="name">Nombre</label>
        <!-- required -->
        <input class="col-8" type="text" id="name" name="name" title="Por favor, ingrese su nombre." required="">
    </div>
    <div class="col-12">
        <label class="col-2" for="lastName">Apellido</label>
        <input class="col-8" type="text" id="lastName" name="lastName" title="Por favor, ingrese su apellido.">
    </div>
    <div class="col-12">
        <label class="col-2" for="age">Edad</label>
        <input class="col-2" type="number" name="age" id="age" min="18" required="">
    </div>
    <div class="col-12">
        <label class="col-2" for="phoneNumber">Teléfono</label>
        <input class="col-8" type="tel" id="tel" name="tel" title="Por favor, ingrese su número telefónico.">
    </div>
    <div class="col-12">
        <label class="col-2" for="email">E-mail</label>
        <input class="col-8" type="email" id="email" name="email" title="Por favor, ingrese su dirección de mail." required="">
    </div>
    <div class="col-12">
        <label class="col-2" for="text">Mensaje</label>
        <textarea class="col-8" name="message" id="message" cols="20" rows="5"></textarea>
    </div>
    <div class="col-12">
        <input class="btn-send" type="reset" value="Borrar">
        <input class="btn-send" type="submit" value="Enviar">
    </div>

</fieldset>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
